<div class="container">
  <div class="row">
    <h4>Reporter List for {{beat.name}}</h4>
    <ul>
      <li ng-repeat="item in beats.reporters"></li>
      {{item.name}}
    </ul>
  </div>
</div>

<div class="container">
  <div class="row">
    <h4>Add Reporter to {{beat.name}}</h4>
    <form ng-submit="addReporter()" class="form">
      <div class="form-group">
        <input type="text" ng-model="reporterName" class="form-control" placeholder="Enter reporter name">
      </div>
      <div class="form-group">
        <input type="text" ng-model="reporterBirth" class="form-control" placeholder="Enter date of birth">
      </div>
      <div class="form-group">
        <input type="text" ng-model="reporterTimeEmployed" class="form-control" placeholder="Enter length of employment">
      </div>
    </form>
  </div>
</div>
