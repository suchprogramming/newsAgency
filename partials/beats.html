<div class="container">
 <div class="row well well-sm">
   <h4>Current Active Beats</h4>
   <ul>
     <li ng-repeat="item in beats">
       <a ui-sref="beats.reporters({beatId: item.id})">{{item.name}}</a>
     </li>
   </ul>
 </div>
</div>

<div class="container">
  <div class="row">
    <h4>Add Beat</h4>
    <form class="form" ng-submit="BeatsFactory.addBeat()" role="form">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="BeatsFactory.beatName" placeholder = "New Beat Name...">
      </div>
      <button type="submit" class="btn btn-default">Add</button>
    </form>
  </div>
</div>

<div ui-view></div>
